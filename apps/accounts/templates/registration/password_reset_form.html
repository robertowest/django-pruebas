{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}
    <h1>¿Olvidaste tu contraseña?</h1>
    <p>Ingrese su dirección de correo electrónico a continuación y le enviaremos instrucciones por correo electrónico para configurar una nueva.</p>

    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>        
        <input type="submit" value="¡Envíame instrucciones!">
    </form>
{% endblock %}
